
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    
</head>
<body>
    
 <header draggable="true" id="nav-bar">
 <img draggable="true" class="activator" id="activator"  src="https://s.svgbox.net/hero-outline.svg?ic=menu-alt-1&fill=000" width="43" height="43">
  <nav>
      <ul>
          <li> <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=chat-alt&fill=000" width="43" height="43"></a> </li>
          <li> <a href="#"><img src="https://s.svgbox.net/materialui.svg?ic=add&fill=000" width="43" height="43"></a> </li>
          <li> <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=user-add&fill=000" width="43" height="43"></a> </li>
          <li> <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=user-group&fill=000" width="43" height="43"></a> </li>
               <li><a href="#"><img src="https://s.svgbox.net/hero-solid.svg?ic=microphone&fill=000" width="32" height="32"></a></li>
      </ul>
  </nav>    
  
 </header>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js" integrity="sha512-6MT8e40N5u36Um5SXKtwZmoKcCSg1XaKtexnXZPpQ4iJDHrBEHXKz37fnDovXezsaCd4oKCH5Y+vrcl7qpLPoA==" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script src="jquery-ui.min.js"></script>


 <script>
 
  var box= document.getElementById('activator')
  var tl = gsap.timeline({defaults:{ease: "Back.easeIn"}})

  var toggle= false;

   tl.to('.activator',{
       background:'#2ECC71',
       'borderRadius':'5em 0 0 .5em'
   })
     tl.to('nav',{
         'clipPath':'ellipse(100% 100% at 50% 50%)'
     },"-=.5")

     tl.to('nav img',{
         opacity:1,
         transform:'translateX(0)',
         stagger:.05
     },"-=.5")

   tl.pause();

   
          box.addEventListener("click",()=>{
              toggle = !toggle;
              if(toggle ? tl.play(): tl.reverse());
          })

    const bar =document.getElementById("activator");
     bar.addEventListener('dragstart',()=>{
         console.log('start')
     })

     $(function(){
         $('#nav-bar').draggable();
     })

 </script>

  
</body>
</html>
